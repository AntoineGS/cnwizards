Comment=+ 支持 RAD Studio 11.2。\n* 工程备份增加选项允许文件名中使用工程版本号。\n* 代码输入助手弹出位置与时机优化。\n* 代码格式输出优化对 Unicode 的支持。\n* 属性比较器增加组件名与类名的显示。\n* 代码格式化优化换行与全角空格的支持。\n* 其他错误修正与改进。
