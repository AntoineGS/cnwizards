Comment=+ 支持 RAD Studio 11 Alexandria。\n+ 引用工具增加分析单元初始化树的功能。\n+ 窗体设计专家增加属性比较的功能。\n* 代码高亮支持 {$REGION} 与 {$ENDREGION} 配对高亮。\n* 编辑器浮动按钮支持在高版本 Delphi 下半透明。\n* 工程清理支持清理 __history 与 __recovery 目录。\n* 其他错误修正与改进。
Comment_CHT=+ 支持 RAD Studio 11 Alexandria。\n+ 引用工具增加分析單元初始化樹的功能。\n+ 窗體設計專家增加屬性比較的功能。\n* 代碼高亮支持 {$REGION} 與 {$ENDREGION} 配對高亮。\n* 編輯器浮動按鈕支持在高版本 Delphi 下半透明。\n* 工程清理支持清理 __history 與 __recovery 目錄。\n* 其他錯誤修正與改進。
